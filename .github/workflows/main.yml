on:
  push:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout/@v4
      - name: install dependencies
        run: npm install
      - name: run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - uses: actions/checkout/@v3
      - name: Use node js 18
        uses: actions/setup-node/v4
        with:
          node-version: 18
      - name: install dependencies
        run: npm install
      - name: Deploy to production
        run: npm run build
      - name: deploy with gihub pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./build
